          $ref: '#/components/schemas/registrationId'
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DmeTypeRelatedCapabilities'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DmeTypeRelatedCapabilities'
          description: Success case 200 with updated information
        "400":
